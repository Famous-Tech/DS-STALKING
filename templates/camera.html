<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caméra et Microphone</title>
    <style>
        /* Exemple de style pour la vidéo */
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Page de Caméra et Micro</h1>

    <!-- Élément pour afficher le flux vidéo -->
    <video id="video" autoplay></video>

    <!-- Élément pour afficher le statut ou le lien du flux -->
    <p id="status">En attente de la caméra et du micro...</p>

    <script>
        // Demande d'accès à la caméra et au micro
        const videoElement = document.getElementById('video');
        const statusElement = document.getElementById('status');

        // Demande d'accès aux périphériques multimédia
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                videoElement.srcObject = stream;
                statusElement.textContent = "Caméra et micro activés.";

                // Envoi de la requête pour obtenir le lien de streaming
                fetch('/stream_link', { method: 'GET' })  // Utilisation de GET pour obtenir le lien
                    .then(response => response.json())
                    .then(data => {
                        // Affichage du lien du flux dans l'élément status
                        statusElement.textContent = "Lien du flux généré : " + data.stream_url;
                        console.log(data.stream_url);  // Vérifiez dans la console si le lien est bien généré
                    })
                    .catch(error => {
                        statusElement.textContent = "Erreur lors de la récupération du lien du flux.";
                        console.error(error);
                    });
            })
            .catch(error => {
                statusElement.textContent = "Erreur : Impossible d'accéder à la caméra/micro.";
                console.error(error);
            });
    </script>
</body>
</html>
