<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
</head>
<body>
    <h1>Demande d'accès à la caméra et au micro</h1>
    <p>Pour commencer à partager votre caméra, cliquez sur le bouton ci-dessous.</p>
    <button onclick="startStream()">Démarrer le flux vidéo</button>

    <script>
        async function startStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.play();
                document.body.appendChild(videoElement);

                // Envoyer le flux à l'URL du serveur
                const response = await fetch('/start_stream', {
                    method: 'POST',
                    body: stream,
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                console.log(data);
            } catch (err) {
                console.error('Erreur lors de l\'accès à la caméra :', err);
            }
        }
    </script>
</body>
</html>
