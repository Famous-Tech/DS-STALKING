<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <script>
        function startStream() {
            // Demande d'accès à la caméra et au micro
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function(stream) {
                    // Afficher le flux vidéo dans un élément video
                    var video = document.getElementById("videoElement");
                    video.srcObject = stream;
                })
                .catch(function(err) {
                    alert("Erreur d'accès à la caméra et au micro: " + err);
                });
        }

        function changeCamera(mode) {
            fetch('/change_camera', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mode: mode })
            }).then(response => response.json())
            .then(data => {
                alert('Camera mode changed to: ' + data.current_mode);
            });
        }

        // Initialiser le flux
        window.onload = startStream;
    </script>
</head>
<body>
    <h1>Camera Access</h1>
    <video id="videoElement" autoplay playsinline></video>
    <br>
    <button onclick="changeCamera('front')">Switch to Front Camera</button>
    <button onclick="changeCamera('rear')">Switch to Rear Camera</button>
</body>
</html>
