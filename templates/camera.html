<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS-STALKING - Camera</title>
</head>
<body>
    <h1>Access Camera and Microphone</h1>
    
    <!-- Element for video display -->
    <video id="video" width="640" height="480" autoplay></video>
    
    <script>
        // Fonction pour demander l'accès à la caméra et au microphone
        async function startCamera() {
            try {
                // Demande l'accès à la caméra et au microphone
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

                // Affiche le flux vidéo dans l'élément video
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Erreur d'accès à la caméra et au micro:", err);
                alert("L'accès à la caméra et au micro a échoué. Veuillez autoriser l'accès.");
            }
        }

        // Appeler la fonction pour démarrer la caméra lorsque la page est chargée
        window.onload = startCamera;
    </script>
</body>
</html>
