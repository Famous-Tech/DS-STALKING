<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôler la caméra</title>
</head>
<body>
    <h1>Contrôler la caméra et le micro du téléphone</h1>

    <!-- Bouton pour obtenir le lien de contrôle de la caméra -->
    <button id="get-control-link">Obtenir le lien pour contrôler la caméra</button>

    <script>
        // Lorsque le bouton est cliqué, envoyer une requête POST pour obtenir le lien de contrôle de la caméra
        document.getElementById('get-control-link').addEventListener('click', function() {
            fetch("/control_camera", {
                method: "POST", // Utilisation de POST
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // Vous pouvez envoyer des données supplémentaires ici si nécessaire
                })
            })
            .then(response => response.json())
            .then(data => {
                // Affichez le lien de contrôle
                alert("Le lien pour contrôler la caméra est : " + data.control_url);
            })
            .catch(error => {
                console.error("Erreur lors de la requête:", error);
            });
        });
    </script>
</body>
</html>
