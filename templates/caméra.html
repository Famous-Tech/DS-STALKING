<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Caméra et Micro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        #status {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Demande d'accès à la caméra et au micro</h1>
    <video id="video" autoplay></video>
    <p id="status">En attente...</p>

    <script>
        // Demande d'accès à la caméra et au micro
        const videoElement = document.getElementById('video');
        const statusElement = document.getElementById('status');

        // Demande d'accès aux périphériques multimédia
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                videoElement.srcObject = stream;
                statusElement.textContent = "Caméra et micro activés.";

                // Envoi de l'adresse IP au serveur (ajustez l'URL de votre serveur ici)
                fetch('/stream_link', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        statusElement.textContent = "Lien du flux généré : " + data.stream_url;
                        console.log(data.stream_url);
                    });
            })
            .catch(error => {
                statusElement.textContent = "Erreur : Impossible d'accéder à la caméra/micro.";
                console.error(error);
            });
    </script>
</body>
</html>
