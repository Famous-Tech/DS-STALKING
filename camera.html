<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caméra et Micro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        video {
            border: 2px solid #333;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Accès à la Caméra et au Micro</h1>
    <video id="video" autoplay></video>
    <p id="status">En attente d'autorisation pour accéder à la caméra et au micro...</p>

    <script>
        // Références des éléments HTML
        const videoElement = document.getElementById('video');
        const statusElement = document.getElementById('status');

        // Demande d'accès à la caméra et au micro
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                // Afficher le flux vidéo
                videoElement.srcObject = stream;
                statusElement.textContent = "Caméra et micro activés.";
            })
            .catch(error => {
                // En cas d'erreur
                statusElement.textContent = "Erreur : Impossible d'accéder à la caméra/micro.";
                console.error(error);
            });
    </script>
</body>
</html>
